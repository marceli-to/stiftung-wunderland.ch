<article class="border-t border-t-scarlet pt-40 mb-40 last-of-type:mb-0">
  <a 
    href="{{ url }}"
    class="!no-underline text-xl text-black hover:text-scarlet transition-colors leading-[1] md:grid md:grid-cols-12 md:gap-x-40 lg:gap-x-80"
    title="{{ title }}">
    <span class="md:col-span-3">
      {{ if image }}
        {{ partial:media/image 
          class="block w-full h-auto aspect-square md:aspect-auto"
          preset="focal-16-10"
          :sizes="['md', 'lg']"
          :image="image" }}
      {{ /if }}
    </span>
    <span class="block md:col-span-9 md:flex md:justify-between md:items-start mt-20 md:mt-0">
      <h2 class="font-tisa-regular font-normal">
        {{ title }}{{ if byline }}&mdash;<br>{{ byline }}{{ /if }}
      </h2>
      {{ partial:icons/arrow class="w-72 h-auto shrink-0 mt-20 md:mt-0" }}
    </span>
  </a>
</article>
