<header class=" w-full pt-20 lg:pt-25 h-80 lg:h-125 sticky top-0 z-40 {{ class }}">
  <div class="flex justify-center w-full relative">
    <div class="absolute left-0 top-0">
      {{ locales self="false" }}
        {{ if exists }}
          <a 
            class="hover:text-scarlet transition-colors" 
            href="{{ permalink }}">
            {{ locale:handle | trans }}
          </a>
        {{ /if }}
      {{ /locales }}
    </div>
    <a href="/" title="Stiftung Wunderland">
      {{ partial:icons/logo class="block w-full h-auto max-w-75 lg:max-w-130" }}
    </a>
    {{ partial:menu/buttons/show class="hover:text-scarlet transition-colors absolute right-0 top-0" }}
  </div>
  {{ partial:menu/wrapper }}
</header>
