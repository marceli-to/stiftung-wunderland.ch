  <nav 
    x-cloak 
    x-show="menu"
    x-transition:enter="transition ease-out duration-240"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-0"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="bg-cherry text-white fixed w-full h-dvh left-0 top-0">
    <div class="w-full h-dvh flex items-center justify-start relative max-w-outer mx-auto px-20">
      <ul class="flex flex-col gap-y-20">
        {{ nav:main }}
          {{ partial:menu/item }}
        {{ /nav:main }}
      </ul>
      {{ partial:menu/buttons/hide class="block size-24 md:size-48 absolute right-20 md:right-50 top-25" }}
    </div>
  </nav>
