<li>
  <a 
    href="{{ url }}" 
    @click="menu = false"
    class="block text-3xl leading-[1.1] w-full hover:underline decoration-2 underline-offset-8 {{ is_current || is_parent ? 'underline' : '' }}"
    target="{{ is_external ? '_blank' : '_self' }}"
    title="{{ title }}">
    {{ title }}
   </a>
</li>
