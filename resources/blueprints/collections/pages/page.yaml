title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_elements
            field:
              type: replicator
              display: Inhalte
              localizable: true
              collapse: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    intro:
                      display: Intro
                      instructions: 'Intro für Homepage hinzufügen'
                      icon: text-formatting-image-bottom
                      fields:
                        -
                          import: intro
                    editor:
                      display: Editor
                      instructions: 'Texteditor hinzufügen'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    realestate_preview:
                      display: 'Liegenschaften (Vorschau)'
                      instructions: 'Liegenschaften (Vorschau) hinzufügen'
                      icon: text-formatting-wrap-image-left
                      fields: {  }
                    contact_form:
                      display: Kontaktformular
                      instructions: 'Kontaktformular hinzufügen'
                      icon: form-text-field
                      fields:
                        -
                          import: contact_form
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
